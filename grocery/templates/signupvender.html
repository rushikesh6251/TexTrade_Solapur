{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<div class="container">
    <h2 style="margin-top:20px" align="center">Vendor Registration Form</h2>
    <hr>

    <div class="container-fluid" style="width:70%;margin-top:10%">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="fname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="lname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="uname" placeholder="Enter Username" id="uname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="pwd" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number" name="contact" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="add">Full Address</label>
                    <input type="text" class="form-control" id="add" placeholder="Enter Address" name="add" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="img">Profile Image</label>
                    <input type="file" class="form-control" id="img" name="img" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% if error is not None %}
    <script>
        alert("{{ error }}");
    </script>
{% endif %}

{% if success %}
    <script>
        alert("Registered Successfully!");
        window.location.href = "{% url 'loginvender' %}";
    </script>
{% endif %}

{% endblock %}
