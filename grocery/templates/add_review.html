{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
  .review-container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  .product-image {
    border-radius: 10px;
    max-width: 100%;
    height: auto;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  .rating-select {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  .review-textarea {
    width: 100%;
    height: 100px;
    border-radius: 5px;
    border: 1px solid #ddd;
    padding: 8px;
  }
  .btn-submit {
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    border: none;
    font-size: 18px;
    padding: 10px 20px;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
    width: 100%;
  }
  .btn-submit:hover {
    background: linear-gradient(to right, #ff4b2b, #ff416c);
  }
</style>

<div class="container mt-5">
  <div class="review-container">
    
    <!-- Product being reviewed -->
    <div class="text-center">
      <h2>Reviewing: {{ product.name }}</h2>
      <img src="{{ product.image.url }}" class="product-image mt-3" alt="{{ product.name }}">
      <p class="mt-2 text-muted">{{ product.desc }}</p>
      <h4 class="text-success">Rs. {{ product.price }}</h4>
    </div>

    <hr>

    <!-- Review Form -->
    <form method="POST">
      {% csrf_token %}
      
      <label for="rating"><strong>Rating:</strong></label>
      <select name="rating" class="rating-select mt-2" required>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <label for="comment" class="mt-3"><strong>Comment (Optional):</strong></label>
      <textarea name="comment" class="review-textarea mt-2" placeholder="Write your review here..."></textarea>

      <button type="submit" class="btn btn-submit mt-3">Submit Review</button>
    </form>
  </div>
</div>

{% endblock %}
