{% extends 'carousel.html' %}
{% block b %}
{% load static %}

<!-- Bootstrap & Custom CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
/* General Styling */
html {
    scroll-behavior: smooth;
}

/* Section Title */
.category-title {
    color: #E40203;
    text-transform: uppercase;
    font-weight: bold;
    margin-left: 20px;
}

/* Product Card Styling */
.card {
    border: 1px solid #ddd;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    padding: 10px;
}

.card-body {
    text-align: center;
}

/* Add to Cart Button */
.mybtnone {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.mybtnone:hover {
    background-color: #E40203;
}

/* Scroll to Top Button */
#scrollbtn {
    position: fixed;
    bottom: 20px;
    right: 40px;
    z-index: 99;
    border: none;
    color: white;
    background: #007bff;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    display: none;
}

#scrollbtn:hover {
    background: #E40203;
}
</style>

<!-- Display Products -->
{% for i in cat %}
<div class="container-fluid">
    <h2 class="category-title mt-5">{{ i.name }}</h2>
    <hr>

    <div id="carousel{{ i.id }}" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner row w-100 mx-auto">
            {% for j in pro %}
            {% if i.name == j.category.name %}
            <div class="carousel-item col-md-3 {% if forloop.counter == 1 %} active {% endif %}">
                <div class="card">
                    <center>
                        <img class="card-img-top" src="{{ j.image.url }}" alt="{{ j.name }}">
                    </center>
                    <div class="card-body">
                        <h4 class="card-title">{{ j.name }} - â‚¹{{ j.price }}</h4>
                        <p class="card-text">{{ j.desc }}</p>
                        <form action="{% url 'add_cart' j.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn mybtnone">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#carousel{{ i.id }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel{{ i.id }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endfor %}

<!-- Scroll to Top Button -->
<button id="scrollbtn" onclick="topFunction()">
    <i class="fa fa-arrow-up"></i>
</button>

<!-- JavaScript -->
<script>
  // Scroll Button Visibility
  window.onscroll = function() { scrollFunction(); };

  function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("scrollbtn").style.display = "block";
      } else {
          document.getElementById("scrollbtn").style.display = "none";
      }
  }

  // Scroll to Top Function
  function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
  }
</script>

<!-- External Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock %}
