{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<style>
    .change-password-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-submit {
        width: 100%;
        margin-top: 15px;
        transition: 0.3s ease-in-out;
    }

    .btn-submit:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    .error-message {
        color: red;
        font-size: 14px;
        display: none;
        text-align: center;
        margin-top: 5px;
    }
</style>

<div class="container">
    <h2 class="text-center mt-4">üîí Change Password</h2>
    <hr>

    <div class="change-password-container">
        <form method="post" action="" onsubmit="return validatePassword()">
            {% csrf_token %}

            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" name="pwd3" placeholder="Enter Old Password" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" id="newPassword" name="pwd1" placeholder="Enter New Password" required>
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="pwd2" placeholder="Confirm New Password" required>
                <p class="error-message" id="passwordError">‚ö†Ô∏è Passwords do not match</p>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Update Password</button>
        </form>
    </div>
</div>

<script>
    function validatePassword() {
        let newPassword = document.getElementById("newPassword").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let errorMessage = document.getElementById("passwordError");

        if (newPassword !== confirmPassword) {
            errorMessage.style.display = "block";
            return false; // Prevent form submission
        }
        return true;
    }
</script>

{% if error == "yes" %}
<script>
    alert('‚úÖ Password Changed Successfully!');
    window.location.href = '{% url "logout" %}';
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('‚ùå New Password and Confirm Password do not match');
</script>
{% endif %}

{% endblock %}
