{% extends 'navigation.html' %} 
{% load static %}
{% block body %}

<style>
/* Glowing effect */
.glow {
  font-size: 60px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #ff416c, 0 0 30px #ff416c;
  }
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4b2b, 0 0 40px #ff4b2b;
  }
}

/* Modern card design */
.stat-card {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.stat-card:hover {
  transform: translateY(-10px);
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

/* Icon styling */
.stat-icon {
  font-size: 50px;
  color: #007bff;
  margin-bottom: 10px;
}

/* Rounded border */
hr.rounded {
  border-top: 4px solid lightblue;
  border-radius: 5px;
  width: 80%;
  margin: auto;
}

/* Container alignment */
.container {
  margin-top: 5%;
  max-width: 900px;
}

</style>

<!-- External Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="container">
    <h1 class="glow">Admin Dashboard</h1>
    <hr class="rounded">

    <div class="row mt-5">
        <div class="col-md-4">
            <a href="{% url 'view_user' %}" class="text-decoration-none">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <h2>Total Customers</h2>
                    <h3 style="color:blue">{{ total_customer }}</h3>
                    <hr class="rounded">
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'admin_viewBooking' %}" class="text-decoration-none">
                <div class="stat-card">
                    <i class="fas fa-calendar-check stat-icon"></i>
                    <h2>Total Bookings</h2>
                    <h3 style="color:blue">{{ total_book }}</h3>
                    <hr class="rounded">
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'admin_view_product' %}" class="text-decoration-none">
                <div class="stat-card">
                    <i class="fas fa-box-open stat-icon"></i>
                    <h2>Total Products</h2>
                    <h3 style="color:blue">{{ total_pro }}</h3>
                    <hr class="rounded">
                </div>
            </a>
        </div>
    </div>
</div>

{% endblock %}
